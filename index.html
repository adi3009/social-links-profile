<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/profile.css">
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            display: none;
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <article class="profile">
            <div class="avatar">
                <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture"/>
            </div>
            <div class="profile__about">
                <h2 class="title">Jessica Randall</h2>
                <p class="description">London, United Kingdom</p>
            </div>
            <p class="profile__bio">"Front-end developer and avid reader."</p>

            <ul class="profile__links">
                <li>
                    <a href="#">GitHub</a>
                </li>
                <li><a href="#">Frontend Mentor</a></li>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </article>
    </div>
</main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">adi3009</a>.
</div>
</body>
</html>
